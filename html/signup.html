<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <i class="fab fa-twitter"></i>
            <h4>Next</h3>
            <h2>Create your account</h1>
            <form class="sign-up form">
                <input type="text" name= "name" placeholder="Name">
                <input type="text" name="phoneno" placeholder="Phone">
                <p>Use email instead</p>
                <label for="dateofbirth"> Date of birth
                <br> This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</br>
            </label> 
            <select class="month">
                <option value="month"></option>
                <option>January</option>
                <option>February</option>
            </select>

            <select class="day">
                <option value="day"></option>
                <option>1</option>
                <option>2</option>
            </select>

            <select class="year">
                <option value="year"></option>
                <option>2020</option>
                <option>2019</option>
            </select>
            </form>
        </div>

    </div>
</body>
</html>
